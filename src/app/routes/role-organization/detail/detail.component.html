<page-header [breadcrumb]="breadcrumb" [title]="'添加岗位'"></page-header>
<ng-template #breadcrumb>
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <a [routerLink]="['/']">首页</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a [routerLink]="['/organization/list']">组织信息</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>添加岗位</nz-breadcrumb-item>
  </nz-breadcrumb>
</ng-template>

<nz-card>
  <form nz-form [formGroup]="validateForm" (ngSubmit)="execute()">
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="13">
        <nz-form-item [nzGutter]="24">
          <nz-form-label [nzSpan]="2">岗位</nz-form-label>
          <nz-form-control [nzSpan]="22">
            <nz-select formControlName="roleId" [(ngModel)]="roleId" nzShowSearch>
              <div *ngFor="let role of roles">
                <nz-option [nzValue]="role.id" nzLabel="{{ role.name }}"></nz-option>
              </div>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row>
        <div nz-col [nzSpan]="24" class="search-area">
          <button nz-button [disabled]="!validateForm.valid" [nzType]="'primary'">提交</button>
        </div>
      </div>
    </div>
  </form>
</nz-card>

<nz-card [nzBordered]="false">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="executeRoleInfo()">
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label nzFor="role">名称</nz-form-label>
          <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl">
            <input nz-input formControlName="name" placeholder="请输入名称" [(ngModel)]="role.name" />
            <ng-template #userErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">请输入岗位名称</ng-container>
              <ng-container *ngIf="control.hasError('duplicated')">岗位名重复</ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label nzFor="description">描述</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="default" placeholder="请输入描述" [(ngModel)]="role.description" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label nzFor="organizationPermission">级别</nz-form-label>
          <nz-form-control>
            <nz-select formControlName="organizationPermission" [(ngModel)]="role.organizationPermission">
              <nz-option [nzValue]="1" nzLabel="一级组织"></nz-option>
              <nz-option [nzValue]="2" nzLabel="二级组织"></nz-option>
              <nz-option [nzValue]="3" nzLabel="三级组织"></nz-option>
              <nz-option [nzValue]="4" nzLabel="四级组织"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row>
      <div nz-col [nzSpan]="24" class="search-area">
        <button nz-button [disabled]="!validateForm.valid" [nzType]="'primary'">提交</button>
      </div>
    </div>
  </form>
</nz-card>
